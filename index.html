<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- TITOLO -->
    <title>Scooter Lim</title>
</head>

<body>

    <div class="card bg-dark">
        <img class="card-img" src="./background.jpg" alt="Due ragazzi su un monopattino elettrico in un parco">
        <div class="card-img-overlay">
            <div class="card text-white mb-3 mx-auto" style="max-width: 70rem; background-color: rgba(0, 0, 0, 0.4)">
                <div class="card-header mx-auto row">
                    <img src="./logo.png" alt="logo lim" class="img-fluid mb-4 mt-5 col-xs-12 mx-auto" id="logo-img">
                    <h4 class="text-center col-12" style="color:rgb(54, 249, 0)">Taking Booleaners from A to B</h4>
                    <div class="col-12"
                        style="max-width: 70rem; height: 3rem; background-color: rgba(36, 237, 5, 0.691)">
                        <div class="button-container my-1">
                            <button class="btn btn-primary mx-3">Prenota</button>
                            <button class="btn btn-danger mx-3">Termina Prenotazione</button>
                            <button class="btn btn-secondary mx-3">Accendi Luci</button>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <h5 class="card-title"><i class="fa-regular fa-square"></i> Monopattino Gino22</h5>
                    <p class="card-text"><i class="fa-solid fa-arrow-right" style="color: #ffffff;"></i> Via
                        Guadalametri - a 220 metri da te</p>
                    <p>Stato carica:</p>
                    <div class="card bg-warning" style="max-width: 18rem; height: 1.5rem;"></div>
                </div>
                <div class="card-body">
                    <h5 class="card-title"><i class="fa-regular fa-square"></i> Monopattino Mike24</h5>
                    <p class="card-text"><i class="fa-solid fa-arrow-right" style="color: #ffffff;"></i> Via Ricciardoni
                        - a 420 metri da te</p>
                    <p>Stato carica:</p>
                    <div class="card bg-success" style="max-width: 34rem; height: 1.5rem;"></div>
                </div>
                <div class="card-body">
                    <h5 class="card-title"><i class="fa-regular fa-square"></i> Monopattino Fede154</h5>
                    <p class="card-text"><i class="fa-solid fa-arrow-right" style="color: #ffffff;"></i> Via Mentarini -
                        a 490 metri da te</p>
                    <p>Stato carica:</p>
                    <div class="card bg-danger" style="max-width: 9rem; height: 1.5rem;"></div>
                </div>

            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
